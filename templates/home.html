<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <!-- Home Button -->
        <button id="homeButton">
            <img src="path_to_exported_house_icon" alt="Home">
        </button>
        <!-- User Initials -->
        <div class="user-circles">
            <button class="initials">JM</button>
            <button class="initials">SW</button>
            <button class="initials">AA</button>
            <button class="initials">LS</button>
            <button class="initials">AK</button>
            <!-- Add more buttons for other initials -->
        </div>
        <!-- Stop Session Button -->
        <button id="stopSession">Stop Session</button>
    </div>

    <div class="main-content">
        <!-- Content that will be modified should be marked up appropriately -->
        <div class="patient-info">
            <!-- Modifiable patient info text -->
        </div>
        <div class="patient-image">
            <!-- Capture Image button -->
            <button id="captureImage">Capture Image</button>
            <!-- Other modifiable elements -->
        </div>
        <div class="session-info">
            <!-- Modifiable session info text -->
        </div>
    </div>

    <div class="header-actions">
        <!-- Share, Download, Save buttons -->
        <button><img src="path_to_share_icon" alt="Share"></button>
        <button><img src="path_to_download_icon" alt="Download"></button>
        <button><img src="path_to_save_icon" alt="Save"></button>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
